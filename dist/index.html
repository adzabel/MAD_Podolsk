<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>СКПДИ · МАД · Подольск</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="mad-api-url"
      content="https://mad-podolsk-karinausadba.amvera.io/api/dashboard"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-DY1IuAqi.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DUpWmZsy.css">
  </head>
  <body>
  <div class="page">
    <header class="page-header compact">
      <div class="page-header-left">
        <div class="title-block">
          <div class="title">СКПДИ · МАД · Подольск</div>
          <div class="subtitle" id="subtitle">работы в статусе «Рассмотрено»</div>
        </div>
      </div>
      <div class="controls">
        <nav class="view-switch" role="tablist" aria-label="Тип отчёта">
          <button class="view-tab is-active" role="tab" aria-selected="true" data-view="monthly" id="tab-monthly"><span class="view-tab-line1">По</span><span class="view-tab-line2">месяцам</span></button>
          <button class="view-tab" role="tab" aria-selected="false" data-view="daily" id="tab-daily"><span class="view-tab-line1">По</span><span class="view-tab-line2">дням</span></button>
        </nav>
        <div class="month-info monthly-only" id="month-controls">
          <div id="month-select-vue-root" class="month-select-root">
            <!-- Vue month select -->
          </div>
          <div id="last-updated-pill">
            <!-- Vue компонент плашки -->
          </div>
        </div>
        <div class="day-info daily-only" id="day-controls">
          <div id="day-select-vue-root" class="day-select-root">
            <!-- Vue day select -->
          </div>
          <div id="last-updated-pill-daily">
            <!-- Vue компонент плашки -->
          </div>
        </div>
        <div class="pdf-action pdf-action-desktop">
          <div id="pdf-button-desktop"></div>
        </div>
      </div>
    </header>

    <section class="monthly-only" id="contract-card">
      <!-- Vue компонент карточки исполнения контракта -->
    </section>

    <!-- Сводка (рендерится через Vue в App.vue) -->
    <section class="summary-grid layout-grid monthly-only" id="summary-grid">
    </section>

    <!-- Ежедневные данные -->
    <section class="panel daily-only" id="daily-panel">
      <div class="panel-header">
        <div>
          <div class="panel-title" id="daily-panel-title">Данные за выбранный день</div>
          <div class="panel-subtitle" id="daily-panel-subtitle">Выберите день, чтобы увидеть данные</div>
        </div>
      </div>
      <div class="work-list work-list-skeleton daily-skeleton" id="daily-skeleton" aria-hidden="true">
        <div class="work-row-skeleton">
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
        </div>
        <div class="work-row-skeleton">
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
        </div>
        <div class="work-row-skeleton">
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
        </div>
        <div class="work-row-skeleton">
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line"></div>
        </div>
      </div>
      <div class="empty-state" id="daily-empty-state">Здесь появятся данные за выбранный день.</div>
      <div class="work-list daily-table" id="daily-table"></div>
    </section>

    <!-- Верхняя мобильная кнопка PDF удалена (дублирует нижнюю). -->

  </div>


  <!-- Мобильная кнопка PDF перенесена в самый низ страницы -->
  <div class="pdf-action pdf-action-mobile pdf-action-mobile-bottom">
    <div id="pdf-button-mobile"></div>
  </div>



  </body>
</html>
